<DOCTYPE html!>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <!-- Latest compiled and minified CSS - Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" doctype="text/css" href="stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>Things I Don't Like</title>
</head>

<body>

   <div class="row"> <!-- Question row -->
  	<div class="question">
  	  <p>I don't like these ingredients (or my diet doesn't allow it):</p>
    </div>
  </div>

  <div class="row"> <!-- First row -->
    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Meat
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/mexican.jpg" class="img-responsive cuisine-img" alt="Meat">
        <figcaption>
          <button id="meat">I Like It</button>
        </figcaption>
      </figure>
    </div>

    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Fish
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/dosa.jpg" class="img-responsive cuisine-img" alt="Fish">
         <figcaption>
          <button data-favorite="false" id="fish">I Like It</button>
        </figcaption>
      </figure>
    </div>

    <!-- data-favorite creates a data element for you to use later.  "data-" is 'reserved' and you can add something to the end to customize it -->
    
    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Eggs
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/mexican.jpg" class="img-responsive cuisine-img" alt="Eggs">
         <figcaption>
          <button id="eggs">I Like It</button><!-- Create a javascript function that will change the text to 'remove' if clicked and vice-versa. -->
        </figcaption>
      </figure>
    </div>

       <div class="row"> <!-- First row -->
    <div class="question">
      <p>I don't like these ingredients (or my diet doesn't allow it):</p>
    </div>
  </div>

  <div class="row"> <!-- Second row -->
    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Poultry
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/mexican.jpg" class="img-responsive cuisine-img" alt="Poultry">
        <figcaption>
          <button id="poultry">I Like It</button>
        </figcaption>
      </figure>
    </div>

    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Nuts
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/dosa.jpg" class="img-responsive cuisine-img" alt="Nuts">
         <figcaption>
          <button data-favorite="false" id="nuts">I Like It</button>
        </figcaption>
      </figure>
    </div>

    <!-- data-favorite creates a data element for you to use later.  "data-" is 'reserved' and you can add something to the end to customize it -->
    
    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Onions
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/mexican.jpg" class="img-responsive cuisine-img" alt="Onions">
         <figcaption>
          <button id="onions">I Like It</button><!-- Create a javascript function that will change the text to "I Don't Like It" if clicked and vice-versa. -->
        </figcaption>
      </figure>
    </div>


  </div>

  <script src="cuisines.js"></script>
</body>
</html>
