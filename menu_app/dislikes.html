<DOCTYPE html!>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <!-- Latest compiled and minified CSS - Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" doctype="text/css" href="stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>Things I Don't Like</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Excluded ingredients</h1>
      <p class="jumbotron-text">Select any ingredients you want to exclude from recipes.</p>
    <!--button is it needed?<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>-->
  </div>

  <div class="row"> <!-- First row -->
    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Meat
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/mexican.jpg" class="img-responsive cuisine-img" alt="Meat">
        <figcaption>
          <input type="checkbox" name="ingredient" value="meat" /> Meat
          <!--<button id="meat">I Like It</button>-->
        </figcaption>
      </figure>
    </div>

    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Fish
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/dosa.jpg" class="img-responsive cuisine-img" alt="Fish">
         <figcaption>
            <input type="checkbox" name="ingredient" value="fish" /> Fish
        </figcaption>
      </figure>
    </div>

    <!-- data-favorite creates a data element for you to use later.  "data-" is 'reserved' and you can add something to the end to customize it -->
    
    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Eggs
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/mexican.jpg" class="img-responsive cuisine-img" alt="Eggs">
         <figcaption>
          <input type="checkbox" name="ingredient" value="eggs" /> Eggs
        </figcaption>
      </figure>
    </div>

  </div>

  <div class="empty-row"><!-- Empty row for space -->
    <!-- Empty row -->
  </div>


  <div class="row"> <!-- Second row -->
    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Poultry
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/mexican.jpg" class="img-responsive cuisine-img" alt="Poultry">
        <figcaption>
          <input type="checkbox" name="ingredient" value="poultry" /> Poultry
        </figcaption>
      </figure>
    </div>

    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Nuts
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/dosa.jpg" class="img-responsive cuisine-img" alt="Nuts">
         <figcaption>
          <input type="checkbox" name="ingredient" value="nuts" /> Nuts
        </figcaption>
      </figure>
    </div>
    
    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Onions
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/mexican.jpg" class="img-responsive cuisine-img" alt="Onions">
         <figcaption>
          <input type="checkbox" name="ingredient" value="onions" /> Onions
        </figcaption>
      </figure>
    </div>

  <div class="empty-row"><!-- Empty row for space -->
    <!-- Empty row -->
  </div>


  <figure>
    <figcaption>
       <a href="http://www.sarathiny.com/menu_app/num_ppl.html">
        <input class="btn btn-default next-button" type="submit" value="Next">
      </a>
    </figcaption>
  </figure>

  </div>

  <script src="cuisines.js"></script>
</body>
</html>
