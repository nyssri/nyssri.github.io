<DOCTYPE html!>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <!-- Latest compiled and minified CSS - Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" doctype="text/css" href="stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>Cuisines</title>
</head>

<body>

  <div class="jumbotron">
    <h1>Cuisine Types</h1>
    <p class="jumbotron-text">Select one or more cuisine types you'd like to eat</p>
    <!--button is it needed?<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>-->
  </div>

  <div class="row"> <!-- First row -->

    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Mexican
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/mexican.jpg" class="img-responsive cuisine-img" alt="Mexican">
        <figcaption>
          <input type="checkbox" name="cuisine-type" value="mexican" /> Mexican
        </figcaption>
      </figure>
    </div>

    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Indian
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/dosa.jpg" class="img-responsive cuisine-img" alt="Indian">
         <figcaption>
          <input type="checkbox" name="cuisine-type" value="indian" /> Indian
         </figcaption>
      </figure>
    </div>

    <!-- data-favorite creates a data element for you to use later.  "data-" is 'reserved' and you can add something to the end to customize it -->
    
    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Italian
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/mexican.jpg" class="img-responsive cuisine-img" alt="Italian">
        <figcaption>
          <input type="checkbox" name="cuisine-type" value="italian" /> Italian
        </figcaption>
      </figure>
    </div>
  </div>

  <div class="empty-row"><!-- Empty row for space -->
    <!-- Empty row -->
  </div>

  <div class="row"> <!-- Second row -->

    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Chinese
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/mexican.jpg" class="img-responsive cuisine-img" alt="Chinese">
        <figcaption>
          <input type="checkbox" name="cuisine-type" value="chinese" /> Chinese
        </figcaption>
      </figure>
    </div>

    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Thai
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/dosa.jpg" class="img-responsive cuisine-img" alt="Thai">
        <figcaption>
          <input type="checkbox" name="cuisine-type" value="thai" /> Thai
        </figcaption>
      </figure>
    </div>
    
    <div class="col-sm-offset-1 col-sm-3">
      <figure>
        Spanish
        <img src="https://raw.github.com/nyssri/nyssri.github.io/master/mexican.jpg" class="img-responsive cuisine-img" alt="Spanish">
        <figcaption>
          <input type="checkbox" name="cuisine-type" value="spanish" /> Spanish
        </figcaption>
      </figure>
    </div>

  </div>

  <div>
    <input class="btn btn-default next-button" type="submit" value="Next">
  </div>

 
  <script src="cuisines.js"></script>
</body>
</html>
